<!DOCTYPE html>
<html lang="en">

    <div class="container">
        <h1 class="title-h1">Бронирование</h1>
        <p class="description">
            Убедительная просьба, бронируйте места не менее чем за 30
            минут до вашего прибытия. Так же не забудьте показать QR-
            код, который придет вам после оплаты, на кассе,
            чтобы распечатать билет.
        </p>

                            </clipPath>
                        </defs>
                    </svg>
                </div>
                <input type="text" name="phone" class="phone-input form-input" placeholder="Номер телефона">
            </label>
            <label class="form-field name-label" for="name">
                <div class="field-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <g clip-path="url(#clip0_2_278)">
                            <path
                                d="M0 20C0 8.95 8.95 0 20 0C31.05 0 40 8.95 40 20C40 31.05 31.05 40 20 40C8.95 40 0 31.05 0 20Z"
                                fill="#454375" />

                            <path
                                d="M27.09 29.11H12.91V26.71C12.91 23.57 14.88 20.92 17.64 19.92L20 23.07L22.36 19.92C25.11 20.91 27.09 23.57 27.09 26.71V29.11Z"
                                fill="white" />
                        </g>
                        <defs>
                            <clipPath id="clip0_2_278">
                                <rect width="40" height="40" fill="white" />
                            </clipPath>
                        </defs>
                    </svg>
                </div>
                <input type="text" name="name" class="field-input form-input" placeholder="Фамилия Имя">
            </label>

                            <clipPath id="clip0_2_283">
                                <rect width="40" height="40" fill="white" />
